<head>

<meta charset="ISO-8859-1">
<title>Modifica</title>

</head>
<body>
	<!-- Static navbar -->
	<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
		<a class="navbar-brand" href="">CRUD Rest</a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="ricerca.html">Ricerca
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="inserisci.html">Inserisci
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="dettaglio.html">Dettaglio
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="modifica.html">Modifica
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="cancella.html">Elimina
						<span class="sr-only">(current)</span>
				</a></li>
		</div>
	</nav>

	<div class="container">
		<div class="page-header">
			<h3>Pagina di Modifica Risorsa</h3>
		</div>

		<form class="form-inline" onsubmit="prepareUpdate()" method="get">
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="inputId">Id:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="inputId" name="inputId">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary btn-md">Modifica</button>
					
				</div>
				
			</div>
		</form>
		<small><p id='idParagrafoPrepareUpdate'></p></small>
		
		
		<form class="form-horizontal" onsubmit="executeUpdate()" method="post">
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="nomeInputId">Nome:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="nomeInputId" name="nomeInput">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="cognomeInputId">Cognome:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="cognomeInputId" name="cognomeInput">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="dataNascitaInputId">Data di Nascita:</label>
				<div class="col-sm-4">
					<input class="form-control" type="date" id="dataNascitaInputId" name="dataNascitaInput">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="codiceSettoreInput">Settore:</label>
				<div class="col-sm-4">
					<!-- menu a tendina scelta codice settore -->
					<select class="form-control" name="codiceSettoreInput" id="codiceSettoreInputId">
						<option class="form-control" value = ''></option>
					</select>
					
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="stipendioInputId">Stipendio:</label>
				<div class="col-sm-4">
					<input class="form-control" type="number" id="stipendioInputId" name="stipendioInput">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary btn-md">Conferma Modifiche</button>
					<p id='idParagrafo'></p>
				</div>
			</div>
		</form>


	</div>
	<!-- /.container -->
	
</body>
</html>

<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>

<script src="js/crud-rest-update.js"></script>
<script src="js/crud-rest-tendina_settori.js"></script>

<script type="text/javascript">
$(document).ready(function(){
        // Disable form submit:
        $('form').submit( function(e){
            e.preventDefault();
        });
});</script>
