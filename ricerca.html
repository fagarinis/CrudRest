<html>
<head>

<meta charset="ISO-8859-1">
<title>Ricerca</title>

<link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

	<div class="container">
		<div class="page-header">
			<h3>Pagina di Ricerca</h3>
		</div>

		<form class="form-horizontal" onsubmit="executeSearch()" method="get">
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="nomeInputId">Nome:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="nomeInputId" name="nomeInput">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="cognomeInputId">Cognome:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="cognomeInputId" name="cognomeInput">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="codiceSettoreInput">Settore:</label>
				<div class="col-sm-4">
					<!-- menu a tendina scelta codice settore -->
					<select class="form-control" name="codiceSettoreInput" id="codiceSettoreInputId">
						<option class="form-control" value = ''>Qualsiasi</option>
					</select>
					
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary btn-md">Effettua Ricerca</button>
				</div>
			</div>
		</form>


		<table class="table table-striped" id ="resultTableId">
			<thead></thead>
			<tbody></tbody>
		</table>
	</div>
	<!-- /.container -->
	
</body>
</html>

<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/crud-rest-ajax.js"></script>
<script src="js/crud-rest-search.js"></script>
<script src="js/crud-rest-tendina_settori.js"></script>

<script type="text/javascript">
$(document).ready(function(){
        // Disable form submit:
        $('form').submit( function(e){
            e.preventDefault();
        });
});</script>
