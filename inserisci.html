<html>
<head>
<meta charset="ISO-8859-1">
<title>Inserimento</title>

<link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<!-- Static navbar -->
	<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
		<a class="navbar-brand" href="">CRUD Rest</a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="ricerca.html">Ricerca
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="inserisci.html">Inserisci
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="dettaglio.html">Dettaglio
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="modifica.html">Modifica
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="cancella.html">Elimina
						<span class="sr-only">(current)</span>
				</a></li>
			
		</div>
	</nav>

	<div class="container">

	

		<div class="page-header">
			<h3>Pagina di Inserimento Risorsa</h3>
		</div>

		<form class="form-horizontal" onsubmit="executeInsert()" method="post">
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="nomeInputId">Nome:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="nomeInputId" name="nomeInput">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="cognomeInputId">Cognome:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="cognomeInputId" name="cognomeInput">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="dataNascitaInputId">Data di Nascita:</label>
				<div class="col-sm-4">
					<input class="form-control" type="date" id="dataNascitaInputId" name="dataNascitaInput">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="codiceSettoreInput">Settore:</label>
				<div class="col-sm-4">
					<!-- menu a tendina scelta codice settore -->
					<select class="form-control" name="codiceSettoreInput" id="codiceSettoreInputId">
					</select>
					
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="stipendioInputId">Stipendio:</label>
				<div class="col-sm-4">
					<input class="form-control" type="number" id="stipendioInputId" name="stipendioInput">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="regioneInputId">Residenza:</label>
				<div class="col-sm-4">
				
					<!-- menu a tendina scelta regione, provincia, comune -->
					<label class="control-label col-sm-2" for="regioneInputId"><small>Regione</small>:</label>
						<select class="form-control" name="regioneInput" id="regioneInputId"></select>
					<label class="control-label col-sm-2" for="provinciaInputId"><small>Provincia</small>:</label>
						<select class="form-control" name="provinciaInput" id="provinciaInputId"></select>
					<label class="control-label col-sm-2" for="comuneInputId"><small>Comune</small>:</label>
						<select class="form-control" name="comuneInput" id="comuneInputId"></select>
					
					
				</div>
			</div>
			

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary btn-md">Conferma Inserimento</button>
				</div>
			</div>
		</form>


	</div>
	<!-- /.container -->
	
</body>
</html>

<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/crud-rest-ajax.js"></script>
<script src="js/crud-rest-insert.js"></script>
<script src="js/crud-rest-tendina_settori.js"></script>
<script src="js/crud-rest-tendina_residenza.js"></script>

<script type="text/javascript">
$(document).ready(function(){
        // Disable form submit:
        $('form').submit( function(e){
            e.preventDefault();
        });
});</script>
