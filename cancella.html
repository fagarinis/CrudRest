
<html>
<head>

<meta charset="ISO-8859-1">

<title>Cancella</title>

<link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="page-header">
			<h3>Pagina di Cancellazione</h3>
		</div>

		<form class="form-inline" onsubmit="executeDelete()">
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="inputId">Id:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="inputId" name="inputId">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary btn-md">Conferma Cancellazione</button>
				</div>
			</div>
		</form>
	
	</div>
	
</body>
</html>

<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/crud-rest-ajax.js"></script>
<script src="js/crud-rest-delete.js"></script>

<script type="text/javascript">
$(document).ready(function(){
        // Disable form submit:
        $('form').submit( function(e){
            e.preventDefault();
        });
});</script>
